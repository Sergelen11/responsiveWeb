<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="father-container">
        <div class="navigation-container">
            <div class="nav">
                <img src="https://lemonpress.mn/icon/lemonpress@2x.png" alt="Lemonpress logo" width="200" >
                <input type="text" placeholder="Хайх" class="search">
                <!-- <i class='fa fa-search' style="font-size: 24px;color: black;display: flex;justify-content: center;align-items: center;"></i> -->
                <div class="span-container">
                    <button class="nav-button">Мэдээ</button>
                    <button class="nav-button">Товхимол</button>
                    <button class="nav-button">Подкаст</button>
                    <button class="nav-button">Баг</button>
                    <button class="nav-button">Бодлого</button>
                </div>
                <div class="horizontal">
                    <button class="menu"><img src="https://cdn-icons.flaticon.com/png/512/3502/premium/3502458.png?token=exp=1639109539~hmac=707896997b6dbed9cc2b7782a2a81f9f" alt="" width="30px" height="30px"></button>
                </div>
                
            </div>
        </div>
        <div class="input-container">
            <div class="input">
                <div class="input-child">
                    <h2>Хөрөнгө оруулалт, бизнесийн тоймыг 5 минутад</h2>
                    <span>Таны шийдвэр гаргалтад зайлшгүй хэрэгтэй мэдээллийг агуулсан имэйл товхимлыг ажлын өдөр бүр, өглөө 07:00 цагт үнэгүй илгээнэ.</span>
                    <div class="inputButton">
                        <input type="text" placeholder="имэйл оруулах" class="email">
                        <input type="button" value="Уншаад үзье" class="unshaad">
                    </div>
                </div>
                <img src="https://lemonpress.mn/images/iphone.png" alt="" height="380px" width="300px" class="phonepic">
            </div>
        </div>
        <div class="card-container">
            <span>Сүүлийн</span>
            <div class="card"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
